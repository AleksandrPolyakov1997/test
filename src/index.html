<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <header class="header">
    <div class="header__burger-menu">

    </div>
    <a href="#" class="link-premium">

      Закончились кредиты?

              </div>

          </div>
          <div class="swiper-slide">
            <a href="#" class="card">
              <div class="card__price-container">
                <span class="card__price">150</span>
                <span class="card__coin">CR</span>
                <span class="card__slash">/</span>
                <span class="card__price card__price_dollar">$15</span>
              </div>
              <div class="card__offer">One time offer!</div>
            </a>
          </div>
          <div class="swiper-slide">
            <a href="#" class="card">
              <div class="card__price-container">
                <span class="card__price">300</span>
                <span class="card__coin">CR</span>

          </div>

              <div class="card__price-container">
                <span class="card__price">500</span>
                <span class="card__coin">CR</span>
                <span class="card__slash">/</span>
                <span class="card__price card__price_dollar">$50</span>
              </div>
              <div class="card__offer">One time offer!</div>
            </a>
          </div>
          <div class="swiper-slide">
            <a href="#" class="card">
              <div class="card__price-container">
                <span class="card__price">1000</span>
                <span class="card__coin">CR</span>
                <span class="card__slash">/</span>
                <span class="card__price card__price_dollar">$100</span>
              </div>
              <div class="card__offer">One time offer!</div>
            </a>
          </div>
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <button class="offer__button">
        Try now
      </button>
    </section>

  </main>
</body>

</html>
